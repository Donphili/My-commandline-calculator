<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        body {
            background-color: #00FF00; /* Set background color to green */
            text-align: center;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            display: inline-block;
            width: 350px; /* Increase the width to your desired size */
            margin: 1 auto;
        }
        input {
            width: 120%;
            font-size: 30px; /* Increase the font size for the display */
        }
        button {
            width: 60px; /* Increase button width */
            height: 60px; /* Increase button height */
            font-size: 20px; /* Increase button font size */
            margin: 5px; /* Add margin for spacing between buttons */
            background-color: #000; /* Set button background color to black */
            color: #fff; /* Set button text color to white */
            border: none; /* Remove button border */
        }
    </style>
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        let currentInput = '';
        let isTyping = false; // Variable to stop movement while typing

        function appendToDisplay(value) {
            if (!isTyping) {
                isTyping = true; // Calculator is static when typing
                document.getElementById('display').value = value;
            } else {
                currentInput += value;
                document.getElementById('display').value = currentInput;
            }
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                document.getElementById('display').value = currentInput;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            } finally {
                isTyping = false; // Calculator can be moved again after calculation
            }
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
            isTyping = false; // Calculator can be moved again
        }
    </script>
</body>
</html>
