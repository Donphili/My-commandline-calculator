<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set background color */
            text-align: center;
        }
        .calculator {
            background-color: #fff; /* Set calculator background color */
            padding: 20px;
            display: inline-block;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        let currentInput = '';
        let isTyping = false; // Variable to stop movement while typing

        function appendToDisplay(value) {
            if (!isTyping) {
                isTyping = true; // Calculator is static when typing
                document.getElementById('display').value = value;
            } else {
                currentInput += value;
                document.getElementById('display').value = currentInput;
            }
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                document.getElementById('display').value = currentInput;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            } finally {
                isTyping = false; // Calculator can be moved again after calculation
            }
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
            isTyping = false; // Calculator can be moved again
        }
    </script>
</body>
</html>
