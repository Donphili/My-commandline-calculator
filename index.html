<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Functions</title>
</head>
<body>
    <h1>Mathematical Functions</h1>

    <p id="result"></p>

    <script>
        // Addition
        function add(a, b) {
            return a + b;
        }

        // Subtraction
        function subtract(a, b) {
            return a - b;
        }

        // Multiplication
        function multiply(a, b) {
            return a * b;
        }

        // Division
        function divide(a, b) {
            if (b === 0) {
                return "Cannot divide by zero";
            }
            return a / b;
        }

        // Example usage
        let num1 = 10;
        let num2 = 5;
        let resultAdd = add(num1, num2);
        let resultSubtract = subtract(num1, num2);
        let resultMultiply = multiply(num1, num2);
        let resultDivide = divide(num1, num2);

        // Display the results
        document.getElementById("result").innerHTML = `
            Addition: ${resultAdd} <br>
            Subtraction: ${resultSubtract} <br>
            Multiplication: ${resultMultiply} <br>
            Division: ${resultDivide}
        `;
    </script>
</body>
</html>
